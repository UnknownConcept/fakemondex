<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The Dex</title>
<link rel="stylesheet" href="dexCSS.css">
<script src="dexCode.js"></script>
</head>

<div id="selectContainer">

	<div id="navElements">
	<p id="leftNav"><= Longnamington</p>
	<div id="select"><select id="theSelect">
			<option value="0">#001 Canopite</option>
			<option value="1">#002 Silvade</option>
			<option value="3">#003 Parslyche</option>
			<option value="4">#016 Meerkal</option>
			<option value="5">#017 Meerkeep</option>

	<button id="pick">Go!</button>

	<p id="rightNav">Longnamington =></p>
	</div>
</div>
<div id="dexContainer">

	<div id="spriteContainer">

	</div>
	
	<div id="shiny">
	<img src="/fakemondex/sprites/shinyStar.png">
	</div>
	
	<div class="infoBox">
	<p id="dexNum"></p>
	<p id="nameSlot"></p>
	<p id="descriptor"></p>
	<p id="type"></p>
	<p id="ability"></p>
	<p id="h"></p>

	<div id="genderRatio">

		<div id="genderBar2">F</div>

	<div id="evoBox">

			<tbody>
			<tr>
			<td><img id="evo1"></td>

			<td><img id="evo2"></td>

</div>
